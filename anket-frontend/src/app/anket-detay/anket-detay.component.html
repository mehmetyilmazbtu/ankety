<div *ngIf="viewMode; else editable">
    <div *ngIf="currentTutorial.id">
      <h6>Anket:</h6>
      <div>
        <label><h5>{{ currentTutorial.title }}</h5></label> 
      </div>
      <div>

        <li *ngFor="let user of currentTutorial.description; index as i; first as isFirst">
          <div class="btn btn-success" (click)=showTut(i)> Oy Ver</div> {{user.qty}} 
        </li>

      </div>
      
  
    </div>
  
    <div *ngIf="!currentTutorial">
      <br />
      <p>Please click on a Tutorial...</p>
    </div>
  </div>
  
  <ng-template #editable>
    <div *ngIf="currentTutorial.id" class="edit-form">
      <h4>Tutorial</h4>
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            [(ngModel)]="currentTutorial.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="currentTutorial.description"
            name="description"
          />
          <li *ngFor="let user of currentTutorial.description; index as i; first as isFirst">
            {{i}}. {{user.qty}}<div class="btn btn-primary"> Oy Ver</div>
          </li>
        </div>
  
        
      </form>
  
      
  
      <button class="btn btn-danger" (click)="deleteTutorial()">
        Delete
      </button>
  
      <button
        type="submit"
        class="btn btn-success"
        (click)="updateTutorial()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentTutorial.id">
      <br />
      <p>Cannot access this Tutorial...</p>
    </div>
  </ng-template>
